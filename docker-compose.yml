services:
  postgres:
    image: postgres:15
    container_name: nextjs_checker_dev_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextjs_checker_dev_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - nextjs_checker_dev_postgres_data:/var/lib/postgresql/data
    networks:
      - nextjs_checker_dev_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nextjs_checker_dev_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nextjs-checker-dev.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - nextjs_checker_dev_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - nextjs_checker_dev_network

volumes:
  nextjs_checker_dev_postgres_data:
    driver: local
  nextjs_checker_dev_pgadmin_data:
    driver: local

networks:
  nextjs_checker_dev_network:
    driver: bridge
